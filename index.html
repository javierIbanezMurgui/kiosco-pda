<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema PDA — Producción</title>
    <style>
        :root { 
            --primary: #007bff; /* Azul corporativo */
            --danger: #dc3545; 
            --success: #28a745; 
            --bg: #ffffff; /* Fondo blanco puro */
        }

        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* CAMBIO 1: Fondo blanco forzado en el body para tapar marcas de agua */
            background-color: var(--bg) !important; 
        }

        .container { 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            box-sizing: border-box;
            /* CAMBIO 2: Subimos la capa del contenido para intentar superponerlo */
            position: relative;
            z-index: 10;
            background-color: var(--bg) !important;
        }

        /* CAMBIO 3: Estilos para el Logo */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo-img {
            max-width: 150px; /* Ajusta el ancho de tu logo */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            border: 1px solid #eaeaea; /* Un borde suave para definir el cuadro */
        }

        #pdaLabel { 
            font-size: 22px; 
            margin-bottom: 20px; 
            color: #333; 
            font-weight: bold; 
            border-bottom: 2px solid var(--primary); 
            padding-bottom: 10px; 
        }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 18px; 
            box-sizing: border-box; 
            background-color: #f9f9f9;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            background-color: #fff;
        }

        button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            background-color: var(--primary); 
            color: white; 
            transition: background-color 0.2s, transform 0.1s; 
        }
        
        button:hover {
            background-color: #0056b3;
        }

        button:active { 
            transform: scale(0.98); 
        }

        button:disabled { 
            background-color: #ccc; 
            cursor: not-allowed; 
        }

        .btn-app { 
            background-color: #6c757d; /* Gris para apps secundarias */
        }
        
        .btn-app:hover {
            background-color: #5a6268;
        }

        .btn-logout { 
            background-color: var(--danger); 
            margin-top: 30px; 
        }
        
        .btn-logout:hover {
            background-color: #c82333;
        }

        #menuDiv { display: none; }

        .error { 
            color: var(--danger); 
            font-size: 14px; 
            font-weight: bold; 
            margin-top: 15px; 
            min-height: 20px; 
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            display: none; /* Oculto por defecto */
        }

        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--primary); 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 10px auto; 
            display: none; 
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Intento extra de ocultar capas inyectadas por Fully Gratis */
        div[style*="z-index: 2147483647"], 
        div[style*="position: fixed"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="logo-container">
        <img src="aza-logistics.png" alt="Logo Empresa" class="logo-img" id="companyLogo">
    </div>

    <div class="card">
        <div id="pdaLabel">Identificando PDA...</div>
        <div id="loader" class="loader"></div>

        <div id="loginDiv">
            <input type="text" id="usuario" placeholder="Usuario Operario">
            <input type="password" id="pin" placeholder="PIN de Acceso" inputmode="numeric">
            <button id="loginButton" onclick="login()" disabled>INGRESAR AL TURNO</button>
            <p id="errorMsg" class="error"></p>
        </div>

        <div id="menuDiv">
            <h3 id="userTag" style="color: var(--success); margin-top: 0;">Sesión Activa</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Selecciona una acción autorizada</p>
            <button class="btn-app" onclick="abrirApp('com.tuempresa.sga')">ABRIR WHALES</button>

            <button class="btn-app" onclick="abrirApp('com.android.camera')">ABRIR C/D</button>
            <button class="btn-logout" onclick="cerrarTurno()">FINALIZAR TURNO</button>
        </div>
    </div>
</div>
