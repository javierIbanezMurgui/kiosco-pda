<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema PDA — Producción</title>
    <style>
        :root { --primary: #007bff; --danger: #dc3545; --success: #28a745; --bg: #f4f7f6; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; background-color: var(--bg); }
        .container { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #pdaLabel { font-size: 22px; margin-bottom: 20px; color: #333; font-weight: bold; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 18px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: var(--primary); color: white; transition: 0.2s; }
        button:active { transform: scale(0.98); opacity: 0.9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-app { background-color: #6c757d; }
        .btn-logout { background-color: var(--danger); margin-top: 20px; }
        #menuDiv { display: none; }
        .error { color: var(--danger); font-size: 14px; font-weight: bold; margin-top: 10px; min-height: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="pdaLabel">Identificando PDA...</div>
        <div id="loader" class="loader"></div>

        <div id="loginDiv">
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
            <button id="loginButton" onclick="login()" disabled>INGRESAR AL TURNO</button>
            <p id="errorMsg" class="error"></p>
        </div>

        <div id="menuDiv">
            <h3 id="userTag" style="color: var(--success);">Sesión Activa</h3>
            <button class="btn-app" onclick="abrirApp('com.tuempresa.sga')">ABRIR SGA</button>
            <button class="btn-app" onclick="abrirApp('com.android.camera')">ABRIR CÁMARA</button>
            <button class="btn-logout" onclick="cerrarTurno()">FINALIZAR TURNO</button>
        </div>
    </div>
</div>

<script>
// ===== TUS URLS DE SHEETY INTEGRADAS =====
const URL_USUARIOS = "https://api.sheety.co/9389b56cb6358dbc85be664d0e548b76/kioscoPdas/usuarios";
const URL_DISPOSITIVOS = "https://api.sheety.co/9389b56cb6358dbc85be664d0e548b76/kioscoPdas/dispositivos";
const URL_LOGIN = "https://api.sheety.co/9389b56cb6358dbc85be664d0e548b76/kioscoPdas/login";
const URL_LOGOUT = "https://api.sheety.co/9389b56cb6358dbc85be664d0e548b76/kioscoPdas/logout";

let NUMERO_PDA = null;
let DEVICE_ID_REAL = "NO_DETECTADO";
let USUARIO_ACTUAL = null;

// Obtener ID real desde Fully Kiosk
function getDeviceId() {
    if (typeof FullyKiosk !== "undefined" && FullyKiosk.getDeviceId) {
        return FullyKiosk.getDeviceId();
    }
    return "BROWSER_TEST_123"; 
}

// 1. Inicializar: Validar Hardware
async function inicializar() {
    DEVICE_ID_REAL = getDeviceId();
    const loader = document.getElementById("loader");
    loader.style.display = "block";

    try {
        const res = await fetch(`${URL_DISPOSITIVOS}?nocache=${Date.now()}`);
        if (!res.ok) throw new Error("Error de red");

        const data = await res.json();
        // Buscamos la tablet en la lista enviada por Sheety
        const pdaFound = data.dispositivos.find(d => String(d.device).trim() === String(DEVICE_ID_REAL).trim());

        if (pdaFound) {
            NUMERO_PDA = pdaFound.numeroPda;
            document.getElementById("pdaLabel").innerText = "PDA Nº " + NUMERO_PDA;
            document.getElementById("loginButton").disabled = false;
        } else {
            document.getElementById("pdaLabel").innerText = "ACCESO DENEGADO";
            document.getElementById("errorMsg").innerText = "ID NO REGISTRADO: " + DEVICE_ID_REAL;
        }
    } catch (err) {
        document.getElementById("pdaLabel").innerText = "REINTENTANDO CONEXIÓN...";
        setTimeout(inicializar, 4000); 
    } finally {
        loader.style.display = "none";
    }
}

// 2. Proceso de Login
async function login() {
    const userVal = document.getElementById("usuario").value.trim();
    const pinVal = document.getElementById("pin").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (!userVal || !pinVal) {
        errorMsg.innerText = "Completa usuario y PIN";
        return;
    }

    try {
        const res = await fetch(URL_USUARIOS);
        const data = await res.json();
        const userValid = data.usuarios.find(u => u.usuario === userVal && String(u.pin) === pinVal);

        if (userValid) {
            USUARIO_ACTUAL = userValid.usuario;
            
            // Registro en la hoja "login" de Sheety
            await fetch(URL_LOGIN, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    login: { 
                        usuario: USUARIO_ACTUAL, 
                        numeroPda: NUMERO_PDA, 
                        device: DEVICE_ID_REAL, 
                        fecha: new Date().toLocaleString() 
                    } 
                })
            });

            document.getElementById("userTag").innerText = "Operario: " + USUARIO_ACTUAL;
            document.getElementById("loginDiv").style.display = "none";
            document.getElementById("menuDiv").style.display = "block";
            errorMsg.innerText = "";
        } else {
            errorMsg.innerText = "Usuario o PIN incorrecto";
        }
    } catch (e) {
        errorMsg.innerText = "Error de servidor al validar usuario";
    }
}

// 3. Cerrar Turno
async function cerrarTurno() {
    if(!confirm("¿Deseas finalizar el turno?")) return;
    
    try {
        await fetch(URL_LOGOUT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                logout: { 
                    usuario: USUARIO_ACTUAL, 
                    numeroPda: NUMERO_PDA, 
                    device: DEVICE_ID_REAL, 
                    fecha: new Date().toLocaleString() 
                } 
            })
        });
    } finally {
        location.reload(); 
    }
}

// 4. Lanzador de aplicaciones para Fully Kiosk
function abrirApp(pkg) {
    if (typeof FullyKiosk !== "undefined") {
        FullyKiosk.launchApp(pkg);
    } else {
        alert("Modo PC: No se puede abrir " + pkg);
    }
}

window.onload = inicializar;
</script>

</body>
</html>
