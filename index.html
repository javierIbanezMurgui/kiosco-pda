<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema PDA — Producción</title>
    <style>
        :root { --primary: #007bff; --danger: #dc3545; --success: #28a745; --bg: #f4f7f6; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; background-color: var(--bg); }
        .container { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #pdaLabel { font-size: 20px; margin-bottom: 20px; color: #333; font-weight: bold; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 18px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: var(--primary); color: white; }
        button:disabled { background-color: #ccc; }
        .btn-logout { background-color: var(--danger); margin-top: 20px; }
        #menuDiv { display: none; }
        .error { color: var(--danger); font-size: 14px; font-weight: bold; margin-top: 10px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="pdaLabel">Identificando PDA...</div>
        <div id="loader" class="loader"></div>

        <div id="loginDiv">
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
            <button id="loginButton" onclick="login()" disabled>INGRESAR</button>
            <p id="errorMsg" class="error"></p>
        </div>

        <div id="menuDiv">
            <h3 id="userTag">Operario Activo</h3>
            <button onclick="abrirApp('com.tuempresa.sga')">ABRIR SGA</button>
            <button onclick="abrirApp('com.android.camera')">CÁMARA</button>
            <button class="btn-logout" onclick="cerrarTurno()">CERRAR TURNO</button>
        </div>
    </div>
</div>

<script>
// 1. CONFIGURACIÓN (ASEGÚRATE DE QUE ESTO COINCIDA CON SHEETY)
const API_USER = "https://api.sheety.co/9389b56cb6358dbc85be664d0e548b76/kioscoPdas"; // El código largo de tu URL de Sheety
const PROJECT_NAME = "kioscoPdas"; 
const BASE_URL = `https://api.sheety.co/${API_USER}/${PROJECT_NAME}`;

// 2. DETECTAR ID DE DISPOSITIVO
function getDeviceId() {
    if (typeof FullyKiosk !== "undefined") {
        return FullyKiosk.getDeviceId();
    }
    return "BROWSER_TEST_123"; 
}

// 3. CARGAR DISPOSITIVO (AL INICIAR)
async function inicializar() {
    const deviceId = getDeviceId();
    const loader = document.getElementById("loader");
    loader.style.display = "block";

    try {
        // Añadimos nocache para evitar que la Xiaomi use datos viejos
        const res = await fetch(`${BASE_URL}/dispositivos?nocache=${Date.now()}`);
        
        if (!res.ok) throw new Error("Error " + res.status + ": No se pudo conectar con Sheety");

        const data = await res.json();
        const lista = data.dispositivos;

        // Buscamos si el ID de la tablet existe en el Excel
        const pdaFound = lista.find(d => String(d.device).trim() === String(deviceId).trim());

        if (pdaFound) {
            document.getElementById("pdaLabel").innerText = "PDA Nº " + pdaFound.numeroPda;
            document.getElementById("loginButton").disabled = false;
            window.PDA_DATA = pdaFound; // Guardamos globalmente
        } else {
            document.getElementById("pdaLabel").innerText = "ACCESO DENEGADO";
            document.getElementById("errorMsg").innerText = "ID NO REGISTRADO: " + deviceId;
        }
    } catch (err) {
        document.getElementById("pdaLabel").innerText = "ERROR DE CONEXIÓN";
        document.getElementById("errorMsg").innerText = err.message;
        console.error(err);
    } finally {
        loader.style.display = "none";
    }
}

// 4. LÓGICA DE LOGIN
async function login() {
    const userInp = document.getElementById("usuario").value.trim();
    const pinInp = document.getElementById("pin").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (!userInp || !pinInp) {
        errorMsg.innerText = "Ingresa datos completos";
        return;
    }

    try {
        const res = await fetch(`${BASE_URL}/usuarios`);
        const data = await res.json();
        const userValid = data.usuarios.find(u => u.usuario === userInp && String(u.pin) === pinInp);

        if (userValid) {
            // Registro de login en Sheety
            await registrarAccion("login", userValid.usuario);
            
            document.getElementById("userTag").innerText = "Operario: " + userValid.usuario;
            document.getElementById("loginDiv").style.display = "none";
            document.getElementById("menuDiv").style.display = "block";
            errorMsg.innerText = "";
        } else {
            errorMsg.innerText = "Usuario o PIN incorrecto";
        }
    } catch (e) {
        errorMsg.innerText = "Error verificando usuario";
    }
}

// 5. REGISTRAR LOGS (ENTRADA/SALIDA)
async function registrarAccion(tipo, usuario) {
    const endpoint = tipo === "login" ? `${BASE_URL}/login` : `${BASE_URL}/logout`;
    const payload = {};
    payload[tipo] = {
        usuario: usuario,
        numeroPda: window.PDA_DATA.numeroPda,
        device: getDeviceId(),
        fecha: new Date().toLocaleString()
    };

    await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });
}

// 6. UTILIDADES
function abrirApp(pkg) {
    if (typeof FullyKiosk !== "undefined") {
        FullyKiosk.launchApp(pkg);
    } else {
        alert("Simulando abrir: " + pkg);
    }
}

async function cerrarTurno() {
    const userActual = document.getElementById("userTag").innerText.replace("Operario: ", "");
    await registrarAccion("logout", userActual);
    location.reload(); // Reinicia para el siguiente operario
}

// Iniciar proceso
window.onload = inicializar;
</script>

</body>
</html>
